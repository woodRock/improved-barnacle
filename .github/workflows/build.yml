name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Checkout repository
        uses: actions/checkout@v1
      - name: ✈️ Change Directory
        run: cd cv
      - name: 🖥️ Compile LaTeX document
        uses: dante-ev/latex-action@master
        with:
          root_file: cv.tex
